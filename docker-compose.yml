version: "3"
services:

  api-gateway-web:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: api-gateway-web
    image: sca-client
    ports:
      - '8080:8080'
    depends_on:
      - api-gateway-db
    environment:
    - PORT=8080
    - SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE
  
  api-gateway-db:
    image: postgres:latest
    ports:
      - 5432
    environment:
         - POSTGRES_PASSWORD=root
         - POSTGRES_USER=postgres
         - POSTGRES_DB=sca-security
         - SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE
      
